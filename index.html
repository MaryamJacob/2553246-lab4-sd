<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header>
            <h1>Country Information</h1>
        </header>

        <section>
            <label for="country-name">Enter country name:</label>
            <input type="text" id="country-name" placeholder="Enter country name">
            <button id="search-btn">Search</button>
        </section>

        <section id="country-info">
            <h2>Country Info</h2>
            <p id="capital"><strong>Capital:</strong> </p>
            <p id="population"><strong>Population:</strong> </p>
            <p id="region"><strong>Region:</strong> </p>
            <p id="flag"><strong>Flag:</strong> </p>
        </section>

        <section id="bordering-countries">
            <h2>Bordering Countries</h2>
            <ul id="borders-list"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
